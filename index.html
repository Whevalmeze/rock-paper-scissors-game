<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapped rps-cls">
            <h1 class="header-text">ROCK PAPER SCISSORS</h1>
        </div>
        <div class="wrapper-content">
            <div class="wrapped head-cls">
                <h2 class="header-two">LET'S PLAY A GAME!</h2>
            </div>
            <div class="wrapped p-cls">
                <p class="paragraph">
                    Hi! I'm a <code>bot</code>. Let's see if humans really are smarter than <code>bots</code>.
                </p>
            </div>
            <div class="wrapped dynamic-cls">
                <div class="stats-container">
                    <h3 class="stats">Stats:</h3>
                </div>
            </div>
            <div class="wrapped btn-cls">
                <div class="btn-wrapper">
                    <button class="btn1">ROCK</button>
                    <button class="btn2">PAPER</button>
                    <button class="btn3">SCISSORS</button>
                </div>
            </div>
        </div>
        <div class="final-result-container">
            <h3 class="final-result"></h3>
            <button class="hide">Replay</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
